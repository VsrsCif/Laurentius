            p.dropText {

                box-shadow: 10px 10px 5px #888888;
                position:absolute;
                animation-name: showDropText;
                animation-duration: 1s;
            }

            /* Standard syntax */
            @keyframes showText {
                0%   { transform: scale(0,0);opacity:0}
                100% {transform: scale(1.0,1.0);opacity:1.0}
            }

            @keyframes showDropText {

            window.addEventListener('message', function (event) {

                if (event.data) {
                    if (event.data === "restartAnimation") {
                        restartAnimation();
                    }

                }
            });
            function restartAnimation() {
                var courtMap = document.getElementById("tribunals-map");
                courtMap.innerHTML = "";
                startShowTextAnimation(courtMap);



            }

            function startShowCourtAnimation(courtMap) {

                var index = 0;
                var id = setInterval(showNext, 50);
                var offsetX = 40;
                var offsetY = 40;

                function showNext() {
                    if (index >= courtList.length) {
                        clearInterval(id);

                    } else {
                        var p = document.createElement("p");
                        p.className = "courtTown";
                        p.style = "font-size:18px; left:" + (courtList[index].left - offsetX) + "px; top:" + (courtList[index].top - offsetY) + "px";
                        p.innerHTML = courtList[index].name;

                        courtMap.appendChild(p);
                        index++;
                    }
                }
            }

            function startShowTextAnimation(courtMap) {
                var index = 0;
                var id = setInterval(showNext, 50);
                var offsetX = 40;
                var offsetY = 40;

                function showNext() {
                    if (index >= textLines.length) {
                        clearInterval(id);
                        startShowCourtAnimation(courtMap);
                    } else {
                        var p = document.createElement("div");
                        p.style = "font-size:20px; position:absolute; left:" + (textLines[index].left - offsetX) + "px; top:" + (textLines[index].top - offsetY) + "px";
                        p.innerHTML = textLines[index].name;
                        p.class  ="dropText";
