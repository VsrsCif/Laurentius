<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      >
    <h:head>
        <title>Laurentius</title>       
    </h:head>
    <cc:interface>
    </cc:interface>

    <cc:implementation >      
        <p:dialog   header="XML Edit dialog" 
                    widgetVar="XMLEditDialog"
                    modal="true" hideEffect="fade" 
                    resizable="false" appendTo="@(body)"
                    width="800" minHeight="600"                     
                    onShow="PF('btnEditOk').enable();PF('btnEditCancel').enable();"

                    >
            <h:form id="XMLEditDialogForm">
                <p:messages id="dialogMessage"
                            autoUpdate="true"
                            showDetail="true"
                            closable="true"
                            transient="true"/>

                <p:layout id="dialogLayout" style="width: 750px;height:600px;">
                    <p:layoutUnit position="center" >
                        <pe:codeMirror id="codeMirror" mode="xml"  class="CodeMirrorXML"
                                       theme="eclipse" value="#{dialogXMLEdit.value}" 
                                       lineNumbers="true" lineWrapping="true"
                                       
                                       />   
                    </p:layoutUnit>



                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >

                            <f:facet name="right"  >
                            
                                <p:commandButton widgetVar="btnEditCancel"  
                                                 value="#{msg['Cancel']}"
                                                 styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('btnEditOk').disable();PF('btnEditCancel').disable();PF('XMLEditDialog').hide();return false;"/>                                                 
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
    </cc:implementation>


</html>
