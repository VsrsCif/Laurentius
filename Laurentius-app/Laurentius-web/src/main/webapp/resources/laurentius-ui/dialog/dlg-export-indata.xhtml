<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >      
        <!-- USER ADD/EDIT dialog! -->
        <p:dialog   header="#{msg['SEDExportDataDialog']}" widgetVar="exportInDataDialog" 
                    modal="true" hideEffect="fade" resizable="false" appendTo="@(body)" width="500">
            <h:form id="exportInDataDialogForm" >
                <p:layout  id="exportDataDetails" style="min-width:450px;min-height:380px;">

                    <p:layoutUnit position="center"  >
                        <h:outputText value="#{msg['SelectExportData']}:" />

                        <center>
                            <p:pickList id="ExportDataPickList" 
                                        value="#{OutMailDataView.currentPickupDualExportData}" 
                                        var="method"                                                 
                                        itemValue="#{method}" 
                                        itemLabel="#{method}" 
                                        showSourceControls="false"
                                        showTargetControls="false" showCheckbox="false" responsive="true"
                                        showSourceFilter="false" showTargetFilter="false" 

                                        >
                                <f:facet name="sourceCaption">#{msg['Available']}</f:facet>
                                <f:facet name="targetCaption">#{msg['Columns']}</f:facet>
                                <p:column >
                                    <h:outputText value="#{method}" />
                                </p:column>
                            </p:pickList>
                        </center>
                    </p:layoutUnit>
                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton  ajax="false" 
                                                  value="#{msg['Ok']}" 
                                                  styleClass="toolbar-Button" icon="ui-icon-svg-ok ui-icon-size-22" 
                                                  onclick="PF('exportInDataDialog').hide();PrimeFaces.monitorDownload(start, stop);"   

                                                  >
                                    <p:fileDownload value="#{InMailDataView.exportTableData()}" />
                                </p:commandButton>
                                <p:commandButton value="#{msg['Cancel']}" 
                                                 styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-cancel ui-icon-size-22"
                                                 oncomplete="PF('exportInDataDialog').hide()" />
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
    </composite:implementation>

</html>
