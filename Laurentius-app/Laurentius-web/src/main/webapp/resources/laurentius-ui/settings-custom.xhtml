<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <h:outputText value="#{msg['ExportLookupsToFile']}: {laurentius.home}/sed-settings.xml:" />
        <p:panelGrid  >

            <p:row> 
                <p:column><h:outputText value="#{msg['ExportWithPasswords']}:" /></p:column>
                <p:column><p:commandButton value="#{msg['Export']}" styleClass="toolbar-Button" icon="ui-icon-sed-save"                                 
                                           actionListener="#{ApplicationData.exportLookupsWithPasswords()}" /></p:column>
            </p:row>
            <p:row> 
                <p:column><h:outputText value="#{msg['ExportWithNoPasswords']}:" /></p:column>
                <p:column><p:commandButton value="#{msg['Export']}" styleClass="toolbar-Button" icon="ui-icon-sed-save"                                 
                                           actionListener="#{ApplicationData.exportLookupsWithNoPasswords()}"/></p:column>
            </p:row>
        </p:panelGrid>

        <h1>#{msg['EnvironmentProperties']}</h1>
        <p:dataTable var="sp" 
                     value="#{ApplicationData.systemPropertyKeys}"
                     rowKey="sp"
                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="150"

                     >
            <p:column headerText="#{msg['Key']}">
                <h:outputText value="#{sp}" />
            </p:column>
            <p:column headerText="#{msg['Value']}">
                <h:outputText value="#{ApplicationData.getSystemPropertyValue(sp)}" />
            </p:column>
        </p:dataTable>
        <h1>#{msg['LaurentiusSettings']}</h1>
        <p:dataTable var="sp" 
                     value="#{ApplicationData.SEDPropertyKeys}"
                     rowKey="sp"
                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="150"

                     >
            <p:column headerText="#{msg['Key']}">
                <h:outputText value="#{sp}" />
            </p:column>
            <p:column headerText="#{msg['Value']}">
                <h:outputText value="#{ApplicationData.getSEDPropertyValue(sp)}" />
            </p:column>
        </p:dataTable>

    </composite:implementation>

</html>
