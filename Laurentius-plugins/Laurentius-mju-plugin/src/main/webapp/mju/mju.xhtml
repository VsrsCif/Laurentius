<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Test cases</title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/icons.css" />
    </h:head>

    <h:body>
        <h:form id="tcform" >
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <!-- main window -->    
            <p:layout id="TestCasePlugin" style="min-width:400px;min-height:400px;"  fullPage="true" >
                <p:layoutUnit position="north" size="120"  >
                    <h1 style="padding: 2;margin: 0;background: gray;color: white;"> This is north panel of example web plugin</h1>

                    <p:panelGrid  style="width: 580px">
                        <f:facet name="header">
                            <h:outputText value="Select data" />
                        </f:facet>
                        <p:row>
                            <p:column>
                                <h:outputText value="Local box" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="ebox" value="#{mjuWebPluginData.selectedEBox}" style="width:150px" >
                                    <f:selectItem noSelectionOption="false"  />
                                    <f:selectItems value="#{mjuWebPluginData.userEBoxes}" />
                                </p:selectOneMenu>                                    

                                <h:outputText value="@#{mjuWebPluginData.localDomain}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Client IP:" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{mjuWebPluginData.clientIP}" style="width: 100%"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:layoutUnit> 
                <p:layoutUnit position="west"  size="200" resizable="true" closable="true" collapsible="true" >        
                    <p:menu class="ui-accordion-button" style="width: 180px" >
                        <p:menuitem value="User gui" 

                                    actionListener="#{mjuWebPluginData.onToolbarButtonAction}" 
                                    update=":tcform:panelValue"
                                    >
                            <f:attribute name="panel" value="PANEL_USER" />
                        </p:menuitem>
                        <p:menuitem value="Admin gui" 

                                    actionListener="#{mjuWebPluginData.onToolbarButtonAction}" 
                                    update="tcform:panelValue">
                            <f:attribute name="panel" value="PANEL_ADMIN" />
                        </p:menuitem>
                    </p:menu>

                </p:layoutUnit>    

                <p:layoutUnit position="center"  id="centerPanel" >        


                    <h1 style="padding: 2;margin: 0;background: gray;color: white;"> This is Central panel of example web plugin</h1>
                    <h:outputText id="panelValue" value="Your web gui settings should be here. #{mjuWebPluginData.showPanel}" />
                </p:layoutUnit>     
                <p:layoutUnit position="east"   >        
                    <h1 style="padding: 2;margin: 0;background: gray;color: white;"> This is east panel</h1>
                    <p:commandButton id="btn1" value="Button 1"  />
                    <p:commandButton id="btn2" value="Button 2"  />
                    <p:commandButton id="btn3" value="Button 3"  />
                    <p:commandButton id="btn4" value="Button 4"  />
                </p:layoutUnit>     

   
            </p:layout>
        </h:form>


    </h:body>
</html>
